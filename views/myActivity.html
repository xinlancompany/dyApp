<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">组织活动轨迹</h1>
		</header>
		
		<div id="myActivity" class="activity have-header have-footer myactivity">
					<!--<div class="img" @click="goActivityDetail(a)"><span>{{a.applicant}}人已报名</span></div>
					<h1 v-text="a.title"></h1>
					<p>活动时间: {{a.starttime}} - {{a.endtime}}</p>
					<p><span class="status">{{a.status}} 进入></span></p>-->
            <ul class="my-activity">
		        <li v-for="(a, idx) in activityList" @click="goActivityDetail(a)">
		        	<div class="img" :style="{backgroundImage: 'url('+ a.img +')'}"></div>
		        	<div class="info">
		        		<h4 v-text="a.title"></h4>
		        		<h5>地点</h5>
		        		<p>心得心得心得心得心得心得心得心得心得心得心得心得心得心得</p>
		        		<p>{{a.starttime}} - {{a.endtime}}</p>
		        	</div>
		        	<span class="score">5分</span>
		        </li>
		    </ul>
			<footer @click="getActivityList" class="block-button" v-show="bHaveMore">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
