<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">记录上传</h1>
		</header>
		
		<div id="recordUpload" class="article-upload have-header have-footer">
			<form class="mui-input-group clearfix">
			    <div class="mui-input-row mui-input-image record-upload-imgs">
			        <div class="thumb-upload img-1" :style="imgStyle1">
			        	<input type="file" accept="image/*" @change="uploadImg1($event)">
			        </div>
			        <div class="thumb-upload img-2" :style="imgStyle2">
			        	<input type="file" accept="image/*" @change="uploadImg2($event)">
			        </div>
			        <div class="thumb-upload img-3" :style="imgStyle3">
			        	<input type="file" accept="image/*" @change="uploadImg3($event)">
			        </div>
			    </div>
			    <div class="mui-input-row mui-input-image record-upload-imgs">
			        <div class="thumb-upload img-4" :style="imgStyle4">
			        	<input type="file" accept="image/*" @change="uploadImg4($event)">
			        </div>
			        <div class="thumb-upload img-5" :style="imgStyle5">
			        	<input type="file" accept="image/*" @change="uploadImg5($event)">
			        </div>
			        <div class="thumb-upload img-6" :style="imgStyle6">
			        	<input type="file" accept="image/*" @change="uploadImg6($event)">
			        </div>
			    </div>
		        <textarea rows="15" placeholder="请输入内容" v-model="record"></textarea>
		        <span class="tape-btn" @touchstart="startTape" @touchend="endTape" v-text="isTape ? '松开结束' : '按住说话'" v-show="!tapeComplete"></span>
		        <span class="audio-btn" @click="audioPicker" v-show="tapeComplete" :class="{active:isAudioPlay}">
		        	<i class="line1 line"></i>
		        	<i class="line2 line"></i>
		        	<i class="line3 line"></i>
		        	<u v-text="audioTime"></u>
		        </span>
		        <span class="recog-btn" @click="audioRecog">语音识别</span>
			</form>
			<footer @click="uploadRecord" class="block-button">上传记录</footer>
			
			<div class="rp" v-show="isTape" v-cloak>
				<div class="rprogress">
					<div class="rschedule"></div>
				</div>
				<div class="rtime" v-text="tapeTime">00:00:00</div>
			</div>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/recordUpload.js"></script>
