<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分类添加</h1>
		</header>
		
		<div id="activityCategories" class="have-header have-footer">
			<div class="mui-input-row mui-search search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<ul class="mui-table-view select-tags">
				<li class="mui-table-view-cell mui-checkbox mui-left mui-transitioning" v-for="i, idx in categories" @click.prevent.stop="mutexOnCheck(i)">
					<input name="checkbox" type="checkbox" v-model="i.ifSelect" :disabled="!i.ifShow" @click.prevent.stop="mutexOnCheck(i)">{{i.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/activityCategories.js"></script>
