<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>		
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">成员详情</h1>
		</header>
		
		<div id="jhMemberDetail" class="activity-detail have-header have-footer">
			<ul class="mui-table-view" v-cloak v-if="info">
				<li class="mui-table-view-cell">
					姓名: {{info.name}}
				</li>
				<li class="mui-table-view-cell">
					身份证: {{info.idNo}}
				</li>
				<li class="mui-table-view-cell">
					性别: {{info.sex}}
				</li>
				<li class="mui-table-view-cell">
					电话: {{info.phone}}
				</li>
				<li class="mui-table-view-cell">
					支部: {{info.orgName}}
				</li>
				<li class="mui-table-view-cell">
					兼合支部: {{info.jhOrgName}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
