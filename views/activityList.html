<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">活动列表</h1>
		</header>
		
		<div id="activityList" class="activity have-header have-footer">
			<ul>
				<li v-for="a in activityList" @click="goActivityDetail(a)">
					<div class="img" :style="{backgroundImage: 'url('+ a.img +')'}"><span>{{a.applicant}}人已报名</span></div>
					<p v-text="a.title"></p>
					<p id="dec">活动开始: {{a.starttime}}</p>
					<p id="dec">活动结束: {{a.endtime}}<span class="status">{{a.status}}</span></p>
				</li>
			</ul>
			<footer @click="getActivityList" class="block-button" v-show="bHaveMore">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/activityList.js"></script>
