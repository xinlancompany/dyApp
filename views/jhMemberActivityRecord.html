<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">活动记录</h1>
		</header>
		
		<div id="jhmAR" class="have-header have-footer mAR">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell" v-for="i in activities" @click="openActivity(i.id)">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-9">
		                    <h4 class="mui-ellipsis" v-text="i.title"></h4>
		                </div>
		                <div class="mui-table-cell mui-col-xs-5 mui-text-right">
                            <span class="mui-h5" v-text="i.starttime.split(' ')[0]"></span>
		                </div>
		            </div>
		        </li>
		    </ul>
		</div>
	</body>
</html>
