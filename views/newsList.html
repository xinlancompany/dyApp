<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文章列表</h1>
			<!--若为规章制度则显示新增按钮-->
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" id="newArticle">新增</button>
		</header>
		
		<div id="newsList" class = "news-list have-header have-footer">
			<ul class="mui-table-view">
				<li v-for="(i, idx) in newsList" @click="gotoDetail(i)">
					<a>
						<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}" v-show="!!i.img"></div>
						<div class="mui-media-body">
							<p class="title" v-text="i.title"></p>
							<span class="date" v-text="i.newsdate"></span>
							<footer>
		                        <!-- 暂时不提供向下级推送的服务
		                        <span class="activitySort" v-show="isAdmin">
		                            <i class="iconfont icon-zhuanfa"></i>
		                        </span>
		                        -->
		                        <span class="activitySort" v-show="isAdmin" @click.stop="delArticle(i, idx)">
		                            <i class="iconfont icon-shanchu"></i>
		                        </span>
		                        <span class="activitySort" v-show="isAdmin" @click.stop="editArticle(i)">
		                            <i class="iconfont icon-bianji"></i>
		                        </span>
		                    </footer>
						</div>
					</a>
				</li>
			</ul>
			<footer @click="getNews" class="block-button" v-show="bHaveMore">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/newsList.js"></script>
