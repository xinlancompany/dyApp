<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>		
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">兼合支部详情</h1>
		</header>
		
		<div id="jhMemberDetail" class="activity-detail have-header have-footer" v-if="info">
			<ul class="mui-table-view" v-cloak v-if="info">
				<li class="mui-table-view-cell">
					名称: {{info.orgName}}
				</li>
				<li class="mui-table-view-cell">
					编号: {{info.orgNo}}
				</li>
				<li class="mui-table-view-cell">
				    类型: {{info.type}}
				</li>
				<li class="mui-table-view-cell">
					所属组织: {{info.superOrgName}}
				</li>
				<li class="mui-table-view-cell">
					支部书记: {{info.secretary}}
				</li>
				<li class="mui-table-view-cell">
					书记电话: {{info.secretaryPhone}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
