<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">网络课堂</h1>
		</header>
		
		<div id="internetCourseware" class="internet-courseware have-header have-footer">
			<video src="https://1251569943.vod2.myqcloud.com/4ab5ad14vodtransgzp1251569943/6ac1e0d94564972818777770425/v.f20.mp4" controls :poster="courseData.img"></video>
			<p class="brief" v-cloak>简介：{{courseData.brief}}</p>
			
			<div class="other-courseware">
				<header class="global-header"><h1 class="title">其他课件</h1></header>
				<ul class="clearfix">
					<li v-for="c in otherCoursewares" @click="changeCoursewares(c)">
						<div class="thumb" :style="{backgroundImage: 'url('+c.img+')'}"></div>
						<h1 v-text="c.title"></h1>
						<p v-text="c.brief"></p>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
