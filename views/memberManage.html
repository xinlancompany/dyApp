<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">党员管理</h1>
		</header>
		
		<div id="memberManage" class="have-header have-footer">
			<!--组织信息中查看组织成员时显示-->
			<ul class="mui-table-view" v-cloak>
				<li class="mui-table-view-cell mui-left" v-for="i in members" @click="openMember(i)">
                    {{i.name}}
                    <span v-show="i.tag.split(' ')[0]" v-text="i.tag.split(' ')[0]"></span>
                    <span v-show="i.tag.split(' ')[1]" v-text="i.tag.split(' ')[1]"></span>
                </li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/memberManage.js"></script>
