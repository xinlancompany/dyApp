<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分组详情</h1>
            <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right groupBtn">新建</button>
		</header>
		
		<div id="groupDetail" class="have-header have-footer">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>分组名称</label>
					<input type="text" placeholder="请输入分组名称" maxlength="20" v-model="inf.name">
				</div>
				<div class="scroll-tabs">
					<span :class="{active: curGroupid == 0}" @click="curGroupid = 0">全部</span>
					<span :class="{active: curGroupid == i.id}" v-for="i in groups" v-text="i.name" @click="curGroupid = i.id"></span>
					<!--<span>机关党工委</span>
					<span>劳动人事局</span>-->
				</div>
			</form>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-checkbox mui-left" v-for="i in filterUsers">
                    <input name="checkbox" type="checkbox" v-model="i.ifSelected" @change="updateIfSelect(i, $event)"> {{i.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
