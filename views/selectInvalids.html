<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">筛选缺席</h1>
			<!--<button id="selectAll" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">全选</button>-->
		</header>
		
		<div id="selectInvalids" class="have-header have-footer">
			<!--活动发布编辑时筛选组织成员时显示-->
			<div class="scroll-tabs">
				<span :class="{active: curGroupid == 0}" @click="curGroupid = 0">全部</span>
				<span :class="{active: curGroupid == i.id}" v-for="i in groups" v-text="i.name" @click="curGroupid = i.id"></span>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-checkbox mui-left" v-for="i in filterUsers" >
                    <input name="checkbox" type="checkbox" v-model="i.ifSelect">{{i.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/selectInvalids.js"></script>
