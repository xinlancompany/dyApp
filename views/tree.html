<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">组织层级</h1>
		</header>
		
		<div id="tree" class="have-header have-footer tree">
			<div class="controls">
				<span @click="openPrev"><i class="iconfont icon-chexiaofanhuichehuishangyibu"></i></span>
				<span @click="openTop"><i class="iconfont icon-fanhuidingbu"></i></span>
			</div>
			<form action="" class="search-bar">
				<input type="search" maxlength="8" placeholder="请输入组织名称搜索" v-model="searchWord" />
			</form>
			<ul class="branches">
				<li class="branch" v-for="i in filterOrgs">
					<i class="iconfont icon-minzhengxinxi-kunnandangyuan" @click="openDetail(i)"></i>
					<p v-text="i.name" @click="openNext(i)"></p>
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
