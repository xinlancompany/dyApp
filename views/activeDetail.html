<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">活动详情</h1>
		</header>
		
		<div id="activeDetail" class="activity-detail have-header have-footer">
			<div class="banner" :style="{backgroundImage: 'url('+detailData.img+')'}"></div>
			
			<ul class="mui-table-view" v-cloak>
				<li class="mui-table-view-cell">
					报名人数: {{detailData.applicant}}人
				</li>
				<li class="mui-table-view-cell" @click="changeStartTime()">
					开始时间: {{detailData.starttime}}
				</li>
				<li class="mui-table-view-cell" @click="changeEndTime()">
					结束时间: {{detailData.endtime}}
				</li>
				<li class="mui-table-view-cell" @click="changeAddress()">
					活动地点: {{detailData.address}}
				</li>
			</ul>
			
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell"><a class="mui-navigate-right">活动心得</a></li>
			    <li class="mui-table-view-cell"><a class="mui-navigate-right">记录上传</a></li>
			</ul>
			
			<article>
				<header><i class="iconfont icon-jianjie"></i>活动简介：</header>
				<textarea v-text="detailData.content"></textarea>
			</article>
			
			<article>
				<header><i class="iconfont icon-jianjie"></i>活动记录：</header>
				<p></p>
			</article>
			
			<footer :class="{'active': !bClick}" class="block-button" @click="enroll" v-text="bClick? '我要报名':'已报名'"></footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/activeDetail.js"></script>
