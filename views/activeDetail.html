<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">活动详情</h1>
		</header>
		
		<div id="activityDetail" class="activity-detail have-header have-footer">
			<div class="banner" :style="{backgroundImage: 'url('+banner+')'}"></div>
			
			<ul class="mui-table-view" v-cloak>
				<li class="mui-table-view-cell">
					<i class="iconfont icon-men"></i>报名人数：{{count}}人
				</li>
				<li class="mui-table-view-cell">
					<i class="iconfont icon-shijian"></i>开始时间: {{startTime}}
				</li>
				<li class="mui-table-view-cell">
					<i class="iconfont icon-shijian"></i>结束时间: {{endTime}}
				</li>
				<li class="mui-table-view-cell">
					<i class="iconfont icon-position-copy"></i>活动地点: {{place}}
				</li>
			</ul>
			
			<article>
				<header><i class="iconfont icon-jianjie"></i>活动简介：</header>
				<p v-text="breif"></p>
			</article>
			
			<footer class="block-button">我要报名</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/activityDetail.js"></script>
