<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">问题建议</h1>
            <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right publish">发布</button>
		</header>
		
		<div id="msgBoard" class="have-header have-footer">
			<div class="msg" v-for="i in msgs">
				<img :src="i.img" alt="" class="avatar" />
				<div class="msg-info">
					<h3 v-text="i.name"></h3>
					<p v-text="i.orgName"></p>
					<article v-text="i.msg"></article>
					<p v-text="i.logtime"></p>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
