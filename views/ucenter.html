<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		
		<div id="ucenter" class="have-header have-footer ucenter">
			<div class="user">
				<div class="user-img">
					<img src="../img/organization.jpg"/>
				</div>
				<p v-text="userInfo.name"></p>
			</div>
			
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell" v-cloak>身份证号：{{userInfo.idNo}}</li>
			    <li class="mui-table-view-cell" v-cloak>人员类别：党员</li>
			    <li class="mui-table-view-cell" v-cloak>所在党支部：{{userInfo.orgName}}</li>
			</ul>
			
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell" @click="changePswd"><a class="mui-navigate-right">修改密码</a></li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/ucenter.js"></script>
