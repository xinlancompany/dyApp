<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		
		<div id="courseList" class = "news-list have-header have-footer" v-cloak>
			<form class="search-bar" onsubmit="return false;">
				<input type="search" maxlength="8" v-model="searchWord" placeholder="请输入标题搜索" @keyup="searchCourse(event)"/>
			</form>
			<ul class="mui-table-view">
				<li v-for="(i, idx) in showNews" @click="openCourseDetail(i)">
					<a>
						<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}" v-show="!!i.img"></div>
						<div class="mui-media-body">
							<p class="title" v-text="i.title"></p>
							<span class="date" v-text="i.newsdate"></span>
						</div>
					</a>
				</li>
			</ul>
			<footer @click="getNews" class="block-button" v-show="bHaveMore && !searchState">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/courseList.js"></script>
