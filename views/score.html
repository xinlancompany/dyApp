<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">积分</h1>
		</header>
		
		<div id="score" class="score have-header have-footer">
			<div class="sub-bar">
				<ul>
					<li @click="changeTab(0)" :class="{'active': activeTab == 0}">
						<a>党员先锋指数</a>
					</li>
					<li @click="changeTab(1)" :class="{'active': activeTab == 1}">
						<a>学习积分</a>
					</li>
				</ul>
			</div>
			
			<div class="content">
				<span v-text="totalScore" v-show="activeTab == 1"></span>
                <div class="star-grade" v-show="activeTab == 0">
                    <i class="iconfont" :class="{'icon-staro': s2 == 0, 'icon-star': s2 > 0}"></i>
                    <i class="iconfont" :class="{'icon-staro': s2 < 2, 'icon-star': s2 > 1}"></i>
                    <i class="iconfont" :class="{'icon-staro': s2 < 3, 'icon-star': s2 > 2}"></i>
                    <i class="iconfont" :class="{'icon-staro': s2 < 4, 'icon-star': s2 > 3}"></i>
                    <i class="iconfont" :class="{'icon-staro': s2 < 5, 'icon-star': s2 > 4}"></i>
                    <p>(学习积分：{{studyScore}})</p>
                </div>
			</div>
			
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell" v-for="i in contentList" @click="gotoDetail(i)">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis" v-text="i.title"></h4>
		                    <p class="mui-h6 mui-ellipsis" v-text="i.time"></p>
		                </div>
		                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5" v-cloak>+{{i.points}}</span>
		                </div>
		            </div>
		        </li>
		    </ul>
			
			<footer class="block-button" @click="getMoreList" v-show="activeTab == 0? bHaveMore_activity: (bHaveMore_course||bHaveMore_live)">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/score.js"></script>
