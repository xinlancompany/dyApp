<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">考核规则</h1>
            <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right rules" style="display: none">更改</button>
		</header>
		
		<div id="newRule" class="have-header have-footer">
			<div class="scroll-tabs summary-tabs">
				<span :class="{active: curTab=='year'}" @click="curTab = 'year'">年度</span>
				<span :class="{active: curTab=='season'}" @click="curTab = 'season'">季度</span>
				<span :class="{active: curTab=='month'}" @click="curTab = 'month'">月度</span>
			</div>
			<div class="mui-rows rule-rows">
				<div class="mui-row clearfix">
			        <div class="mui-col-sm-4 mui-col-xs-4">名称</div>
			        <div class="mui-col-sm-4 mui-col-xs-4">次数</div>
			        <div class="mui-col-sm-4 mui-col-xs-4">操作</div>
			    </div>
				<div class="mui-row" v-for="i in showRules">
			        <div class="mui-col-sm-4 mui-col-xs-4">
			        		{{i.ruleName}}
			        </div>
			        <div class="mui-col-sm-4 mui-col-xs-4" @click="changeMinCnt(i)">
			        		{{i.minCnt}}
			        </div>
			        <div class="mui-col-sm-4 mui-col-xs-4">
			            <div class="mui-switch mui-switch-blue" :class="{'mui-active': i.ifValid}" @toggle="toggle(i)">
						  	<div class="mui-switch-handle"></div>
						</div>
			        </div>
			    </div>
		    </div>
		</div>
	</body>
</html>
<script src="../lib/mui.picker.min.js"></script>
<link href="../lib/mui.picker.min.css" rel="stylesheet" />
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/newRule.js"></script>
