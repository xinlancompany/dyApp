<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加党员</h1>
		</header>
		
		<div id="newUser" class="article-upload have-header have-footer">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>姓名</label>
			    	<input type="text" placeholder="姓名" v-model="name">
			    </div>
			    <div class="mui-input-row">
			        <label>性别</label>
			        <p id="sex" @click="changeSex" v-text="sex"></p>
			    </div>
			    <div class="mui-input-row">
			        <label>身份证</label>
			        <input type="text" placeholder="身份证" v-model="idNo">
			    </div>
			    <div class="mui-input-row">
			        <label>手机号码</label>
			        <input type="tel" placeholder="手机号码" v-model="phone">
			    </div>
			    <div class="mui-input-row mui-input-image" id="img-input">
			        <label>头像</label>
                    <!--<div class="thumb-upload" :style="{backgroundImage: 'url('+  +')'}">-->
			        <div class="thumb-upload" :style="imgStyle">
			        	<input type="file" accept="image/*" @change="uploadImg($event)">
			        </div>
			    </div>
			    <div class="mui-input-row">
			        <label>理由</label>
			        <select v-model="reason">
						<option value="党员发展">党员发展</option>
						<option value="关系接转">关系接转</option>
						<option value="其他">其他</option>
			        </select>
			    </div>
			    <div class="mui-input-row" v-show="reason == '其他'">
			        <label>其他理由</label>
			        <input type="text" placeholder="其他理由">
			    </div>
			</form>			
			<footer class="block-button" @click="newUser" v-text="id?'更新':'提交'"></footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/newUser.js"></script>
