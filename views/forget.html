<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		
		<div id="forget" class="have-header login">
			<img src="../img/default.png" alt="" />
			
			<div class="input-frame">
				<i class="iconfont icon-icon-test"></i><input type="text" maxlength="12" placeholder="手机号" v-model="phone"/>
			</div>
			<div class="input-frame">
				<i class="iconfont icon-mima"></i><input type="password" maxlength="12" placeholder="请输入新密码" v-model="pswd1"/>
			</div>
			<div class="input-frame">
				<i class="iconfont icon-mima"></i><input type="password" maxlength="12" placeholder="请再次输入新密码" v-model="pswd2"/>
			</div>
			<div class="input-frame">
				<i class="iconfont icon-yanzhengma"></i><input type="number" maxlength="4" placeholder="请输入验证码" v-model="code"/>
				<span v-text="codeTag" @click="sendCode"></span>
			</div>
			<!--<span click="resetPswd">重置</span>-->

			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" @click="resetPswd">重置</button>
			</div>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/forget.js"></script>
