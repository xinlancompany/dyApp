<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">课件搜索</h1>
		</header>
		
		<div id="searchCourse" class="news-list internet-list have-header have-footer" v-cloak>
			<ul class="mui-table-view">
				<li v-for="i in courses['c_'+curId].news" @click="openCourse(i)">
					<a>
						<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}"></div>
						<div class="mui-media-body">
							<p class="title" v-text="i.title"></p>
							<span class="date" v-text="i.newsdate"></span>
						</div>
					</a>
				</li>
			</ul>
			<footer @click="getInternetList" class="block-button" v-show="courses['c_'+curId].bHaveMore">查看更多</footer>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/searchCourse.js"></script>
