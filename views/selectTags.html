<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">积分量化</h1>
		</header>
		
		<div id="selectTags" class="have-header have-footer">
			<div class="mui-input-row mui-search search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<ul class="mui-table-view select-tags">
				<li class="mui-table-view-cell mui-radio checkbox mui-left mui-transitioning" v-for="i, idx in tags" @click="showSelects(idx)">
					<!--
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
					</div>
					-->
					<div class="mui-slider-handle">
	                    <!--<input name="checkbox" type="checkbox" :value="i.id" v-model="i.ifSelect" >{{i.name}}-->
	                    <input name="radio" type="radio" :value="idx" v-model="selectTagIndex" >{{i.name+"("+i.credits+"分)"}}
                	</div>
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/selectTags.js"></script>
