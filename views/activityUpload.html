<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加活动</h1>
		</header>
		
		<div id="activityUpload" class="article-upload have-header have-footer">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>主题</label>
			    	<input type="text" class="mui-input-clear" placeholder="主题" v-model="title">
			    </div>
			    <div class="mui-input-row">
			        <label>主持人</label>
			        <input type="text" class="mui-input-clear" placeholder="主持人" v-model="organizer">
			    </div>
			    <div class="mui-input-row">
			        <label>记录人</label>
			        <input type="text" class="mui-input-clear" placeholder="记录人" v-model="recorder">
			    </div>
			    <div class="mui-input-row">
			        <label>列席人员</label>
			        <input type="text" class="mui-input-clear" placeholder="列席人员" v-model="superAttenders">
			    </div>
			    <div class="mui-input-row">
			        <label>地点</label>
			        <input type="text" class="mui-input-clear" placeholder="地点" v-model="location">
			    </div>
			    <div class="mui-input-row">
			        <label>开始日期</label>
			        <p @click="chooseStarttime($event)" v-text="starttime"></p>
			    </div>
			    <div class="mui-input-row">
			        <label>结束日期</label>
			        <p @click="chooseEndtime($event)" v-text="endtime"></p>
			    </div>
			    <div class="mui-input-row mui-input-image">
			        <label>封面图</label>
			        <div class="thumb-upload" :style="imgStyle">
			        	<input type="file" accept="image/*" @change="uploadImg($event)">
			        </div>
			    </div>
			    <div class="mui-input-row mui-input-textarea">
			        <label>内容</label>
			        <textarea rows="15" placeholder="内容" v-model="content"></textarea>
			    </div>
			    <div class="mui-input-row" @click="chooseUsers">
			        <label>筛选用户</label>
                    <p v-text="selectUserNames"></p>
			    </div>
			    <div class="mui-input-row mui-input-textarea">
			        <label>缺席原因</label>
			        <textarea rows="15" placeholder="缺席原因" v-model="unattendReason"></textarea>
			    </div>
			    <div class="mui-input-row" @click="chooseTopics">
			        <label>活动标签</label>
                    <p v-text="selectTagName"></p>
			    </div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" @click="newActivity">添加</button>
			    </div>
			</form>			
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/activityUpload.js"></script>
