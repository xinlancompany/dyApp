<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学时排行</h1>
		</header>
		
		<div id="studyRank" class="have-header">
			<div class="scroll-tabs">
				<span :class="{'active': activeTab == 'month'}" @click="activeTab = 'month'">本月排行榜</span>
				<span :class="{'active': activeTab == 'year'}" @click="activeTab = 'year'">年度排行榜</span>
			</div>
			<div class="table">
				<div class="table-cell clearfix">
					<div class="id">排名</div>
					<div class="name">姓名</div>
					<div class="value">学时</div>
				</div>
				<div class="table-cell clearfix" v-for="i, idx in ranks">
					<div class="id"><span v-text="idx+1"></span></div>
					<div class="name" v-text="i.name"></div>
					<div class="value" v-text="i.total"></div>
				</div>
				<!--<div class="table-cell clearfix">
					<div class="id"><span>2</span></div>
					<div class="name">王三</div>
					<div class="value">123</div>
				</div>
				<div class="table-cell clearfix">
					<div class="id"><span>3</span></div>
					<div class="name">王三</div>
					<div class="value">123</div>
				</div>-->
			</div>
		</div>
	</body>
</html>
