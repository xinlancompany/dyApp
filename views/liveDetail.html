		<div id="liveDetail" class="have-header have-footer">

				<span class="live-state" v-text="liveData.status" :class="{'active': liveData.status}"></span>
			</div>
			<h1 v-text="liveData.title"></h1>
			<p class="count"><i class="iconfont icon-men"></i> {{liveData.audience}}人参与</p>
			<p class="brief" v-cloak>简介：{{liveData.brief}}</p>
		</div>
