<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		
		<div id="liveDetail" class="have-header have-footer">
			<div class="live-video">
				<video :src="src" controls preload autoplay></video>
				<span class="live-state" v-text="state ? '正在直播中' : '直播回顾'" :class="{'active': state}"></span>
			</div>
			<h1 v-text="title"></h1>
			<p class="count"><i class="iconfont icon-men"></i> {{count}}人参与</p>
			<p class="brief" v-cloak>简介：{{brief}}</p>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
<script src="../js/liveDetail.js"></script>
