<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">专题列表</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" id="operate">添加</button>
		</header>
		
		<div id="topicList" class="activity have-header have-footer" v-cloak>
			<ul class="activity-list" v-show="topics.length">
				<li v-for="(i, idx) in topics">
					<div class="img" :style="{backgroundImage: 'url('+ i.img +')'}" @click="goToActivity(i)"></div>
					<p>{{i.name}}
                        <!--暂时不加推送功能-->
                        <!--<span class="activitySort" v-show="false">
                            <i class="iconfont icon-zhuanfa"></i>
                        </span>-->
                        <span class="activitySort" v-show="isAdmin" @click="delTopic(i, idx)">
                            <i class="iconfont icon-shanchu"></i>
                        </span>
                        <span class="activitySort" v-show="isAdmin" @click="editTopic(i)">
                            <i class="iconfont icon-bianji"></i>
                        </span>
                        <span class="activitySort" v-show="!isAdmin" @click="goToActivity(i)">
                            进入>
                        </span>
                    </p>
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
