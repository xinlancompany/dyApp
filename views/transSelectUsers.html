<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>
		<script src="../lib/jsencrypt.min.js"></script>
		<script src="../lib/vue.min.js"></script>
		<script src="../lib/mui.min.js"></script>
		<link href="../lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">筛选用户</h1>
			<button id="selectAll" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">全选</button>
		</header>
		
		<div id="transSelectUsers" class="have-header have-footer">
			<!--活动发布编辑时筛选组织成员时显示-->
			<ul class="mui-table-view select-list">
				<li class="mui-table-view-cell" v-for="i in participants" @click="showSelects(i)">
                    <i class="iconfont" :class="{'icon-weixuanzhong':!i.ifSelect, 'icon-xuanzhong':i.ifSelect}"></i>{{i.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/utils.js"></script>
<script src="../lib/a_ref.js"></script>
