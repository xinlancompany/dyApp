<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../lib/jquery.min.js"></script>

		<link rel="stylesheet" href="../lib/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" id="permit">审核</button>

		<div id="review" class="have-header have-footer news-detail">
            <header>
            	<h1 v-text="title"></h1>
            </header>
			<article>
				<p v-html="content"></p>
			</article>
			<article>
				<div class="gallery" @click="openGallery">
					<div class="thumb" v-for="img in imgs" :style="{'backgroundImage': 'url('+img+')'}"></div>
				</div>
			</article>
		</div>
