								<p v-text="i.title"></p>

						</a>
					</li>

					<li v-for="a in activity">
						<div class="img" :style="{backgroundImage: 'url('+ a.img +')'}"></div>
						<p v-text="a.title"></p>
					</li>
				</ul>
			</div>
