<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/vue.min.js"></script>
		<script src="lib/mui.min.js"></script>
		<link href="lib/mui.min.css" rel="stylesheet" />
		<link href="lib/swiper.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="lib/iconfont.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">舟山共产党员</h1>
		</header>

		<footer class="footer-tab">
			<a class="active go-index" data-page="index">
				<i class="iconfont icon-danghui-copy"></i> 首页
			</a>
			<a class="go-activity" data-page="activity">
				<i class="iconfont icon-0045"></i> 活动
			</a>
			<a class="go-study" data-page="study">
				<i class="iconfont icon-xuexi"></i> 学习平台
			</a>
			<a class="go-ucenter" data-page="ucenter">
				<i class="iconfont icon-gerenzhongxinxia"></i> 个人中心
			</a>
		</footer>

		<div id="index" class="have-footer have-header main" style="display:block">

			<div class="swiper-container index-swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="i in scrollNews" @click="gotoDetail(i)" :style="{backgroundImage: 'url('+ i.img +')'}">
					</div>
				</div>
				<div class="swiper-pagination index-pagination"></div>
				<div class="mui-slider-text">
					<p v-text="activeSlideText"></p>
				</div>
			</div>

			<div class="news-list">
				<ul class="mui-table-view">
					<li v-for="i in headNews" @click="gotoDetail(i)">
						<a>
							<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}"></div>
							<div class="mui-media-body">
								<p class="title" v-text="i.title"></p>
								<span class="date" v-text="i.newsdate"></span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			
			<div class="manager-entry">
				<span><i class="iconfont icon-partyflag"></i>组织信息管理</span>
				<span><i class="iconfont icon-dangyuan"></i>党员信息管理</span>
			</div>
			
			<div class="activity">
				<header @click="goActivityTab" class="global-header"><h1 class="title">活动专题</h1><span class="more">更多</span></header>
				<ul>
					<li v-for="a in activity" @click="goActivityList(a.id)">
						<div class="img" :style="{backgroundImage: 'url('+ a.img +')'}"></div>
						<p>{{a.name}}<span class="activitySort">进入专题 ></span></p>
						
					</li>
				</ul>
			</div>
		</div>
		
		<div id="activity" class="have-footer have-header main activity">
			<ul>
				<li v-for="a in activity" @click="goActivityList(a.id)">
					<div class="img" :style="{backgroundImage: 'url('+ a.img +')'}"></div>
					<p>{{a.name}}<span class="activitySort" >进入专题 ></span></p>
					
				</li>
			</ul>
			<footer @click="getActivitySort" class="block-button" v-show="bHaveMore">更多活动专题</footer>
		</div>
		
		<div id="study" class="have-footer have-header main">
			<div class="swiper-container study-swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="i in scrollNews" @click="gotoDetail(i)" :style="{backgroundImage: 'url('+ i.img +')'}"></div>
				</div>
				<div class="swiper-pagination study-pagination"></div>
				<div class="mui-slider-text">
					<p v-text="activeSlideText"></p>
				</div>
			</div>

			<div class="news-list">
				<header @click="goEduDynamic" class="global-header"><h1 class="title">教育动态</h1><span class="more" @click="goNewsList">更多</span></header>
				<ul class="mui-table-view">
					<li v-for="i in headNews" @click="gotoDetail(i)">
						<a>
							<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}"></div>
							<div class="mui-media-body">
								<p class="title" v-text="i.title"></p>
								<span class="date" v-text="i.newsdate"></span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			
			<div class="live-list">
				<header @click="goLiveList" class="global-header"><h1 class="title">直播课堂</h1><span class="more">更多</span></header>
				<ul>
					<li v-for="l in lives" @click="goLiveDetail">
						<p v-text="l.title"></p>
						<div class="img" :style="{backgroundImage: 'url('+ l.img +')'}"></div>
						<footer v-cloak>
							<span><i class="iconfont icon-men"></i> {{l.statistics}}人参加</span>
							<span :class="{'active':l.state}"><i class="iconfont icon-bofang"></i> {{l.state ? '正在直播':'直播回顾'}}</span>
						</footer>
					</li>
				</ul>
			</div>
			
			<div class="news-list internet-list">
				<header @click="goInternetList" class="global-header"><h1 class="title">网络课堂</h1><span class="more">更多</span></header>
				<ul class="mui-table-view">
					<li v-for="i in internets" @click="gotoNetCourseDetail(i)">
						<a>
							<div class="mui-media-object mui-pull-left" :style="{backgroundImage: 'url('+ i.img +')'}"></div>
							<div class="mui-media-body">
								<p class="title" v-text="i.title"></p>
								<p class="desc" v-text='i.brief'></p>
								<span class="btn">进入学习</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			
		</div>


		<div id="ucenter" class="have-footer have-header main ucenter">
			<div class="user" @click="goLogin">
				<div class="user-img">
					<img :src="userInfo.img" v-show="isLogin" v-if="userInfo != null"/>
					<i class="iconfont icon-gerenzhongxinxia" v-show="!isLogin"></i>
				</div>
				<p v-text="isLogin ? userInfo.name : '立即登录'"></p>
			</div>
			
			<div class="ucenter-flex">
				<span><i class="iconfont icon-icon1"></i>党员先锋指数</span>	
				<span><i class="iconfont icon-jifen"></i>学习积分</span>	
			</div>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell" @click="goPost">
					<a class="mui-navigate-right">
						<i class="iconfont icon-xiaoxi"></i>消息
					</a>
				</li>
				<li class="mui-table-view-cell" @click="goMyStudy">
					<a class="mui-navigate-right">
						<i class="iconfont icon-wodesk"></i>我的学习
					</a>
				</li>
				<li class="mui-table-view-cell" @click="goMyActivity">
					<a class="mui-navigate-right">
						<i class="iconfont icon-huodong"></i>我的活动
					</a>
				</li>
			</ul>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell" @click="goRecommend">
					<a class="mui-navigate-right">
						<i class="iconfont icon-tuijian"></i>推荐
					</a>
				</li>
				<li class="mui-table-view-cell" v-show="isLogin" @click="logout">
					<a class="mui-navigate-right">
						<i class="iconfont icon-fill108"></i>退出登录
					</a>
				</li>
				<li class="mui-table-view-cell" @click="clearCache" v-if="androidUpdate">
					<a class="mui-navigate-right">
						<i class="iconfont icon-Clear"></i>清除缓存
					</a>
				</li>
				<li class="mui-table-view-cell" @click="checkNewVersion" v-if="androidUpdate">
					<a class="mui-navigate-right">
						<i class="iconfont icon-shengji"></i>检查新版本
					</a>
					<span class="mui-badge mui-badge-danger" v-show="isNew">NEW</span>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="lib/utils.js"></script>
<script src="lib/swiper.min.js"></script>
<script src="lib/a_ref.js"></script>
<script src="js/index.js"></script>
